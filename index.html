<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-1139P</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body background="bg.jpg">
    <div class="container text-center">
        <div class="row align-items-center">
            <div class="col-4">
                <h1> <span id="teamNameA">GALATASARAY</span></h1>
                <div>
                    <img src="teamA.png" class="pct" alt="Team A Photo">
                    <div>
                        <button type="button" class="btn btn-success" onclick="increaseButtonA()">Arttır</button>
                        <button type="button" class="btn btn-secondary" onclick="decreaseButtonA()">Azalt</button>
                        <button type="button" class="btn btn-danger" onclick="resetButtonA()">Sıfırla</button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-warning" onclick="teamNameButtonA()">Takım Adı Gir</button>
                        <button type="button" class="btn btn-info" onclick="teamScoreA()">Skor Değiştir</button>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <h3> <span id="teamScoreA">0</span></h3>
            </div>
            <div class="col-2">
                <h3> <span id="teamScoreB">0</span></h3>
            </div>
            <div class="col-4">
                <h1> <span id="teamNameB">MANCHESTER UNITED</span></h1>
                <div>
                    <img src="teamB.png" class="pct" alt="Team B Photo">
                    <div>
                        <button type="button" class="btn btn-success" onclick="increaseButtonB()">Arttır</button>
                        <button type="button" class="btn btn-secondary" onclick="decreaseButtonB()">Azalt</button>
                        <button type="button" class="btn btn-danger" onclick="resetButtonB()">Sıfırla</button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-warning" onclick="teamNameButtonB()">Takım Adı Gir</button>
                        <button type="button" class="btn btn-info" onclick="teamScoreB()">Skor Değiştir</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
